<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <header>
        <h1>Calculatrice Rayen barhoumi</h1>
    </header>
    <div id="Calculator">
        <input id="display" readonly>
        <div id="Keys">
            
        
            <button onclick="displaybtns('+')" class="color" >+</button>
            <button onclick="displaybtns('*')" class="color">*</button>
            <button onclick="displaybtns('/')" class="color">/</button>
            <button onclick="displaybtns('-')" class="color">-</button>
            <button onclick="displaybtns('1')" >1</button>
            <button onclick="displaybtns('2')" >2</button>
            <button onclick="displaybtns('3')" >3</button>
            <button onclick="displaybtns('4')" >4</button>
            <button onclick="displaybtns('5')" >5</button>
            <button onclick="displaybtns('6')" >6</button>
            <button onclick="displaybtns('7')" >7</button>
            <button onclick="displaybtns('8')" >8</button>
            <button onclick="displaybtns('9')" >9</button>
            <button onclick="displaybtns('.')" >.</button>
            <button onclick="Clear('C')" >C</button>
            <button onclick="displaybtns('0')" >0</button>
            
            
           
        
           
           
        </div>
        <button id="sum" onclick="Calculate('=')" >=</button>
        

    </div>
    <footer>
        <script src="Calculator.js"></script>
    </footer>
   
    
</body>
</html>
